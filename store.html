<script>
  document.addEventListener("DOMContentLoaded", function () {
    function toggleMenu() {
      var menu = document.getElementById("menu-list");
      menu.classList.toggle("show"); // Εμφάνιση/εξαφάνιση με slide-in
    }

    var hamburger = document.querySelector(".hamburger");
    if (hamburger) {
      hamburger.addEventListener("click", toggleMenu);
    }

    // Κρύψε το μενού όταν κάνεις κλικ έξω από αυτό
    document.addEventListener("click", function (event) {
      var menu = document.getElementById("menu-list");
      var isClickInside = menu.contains(event.target) || hamburger.contains(event.target);

      if (!isClickInside) {
          menu.classList.remove("show");
      }
    });

    // Κρύψε το μενού όταν κάνεις scroll
    window.addEventListener("scroll", function () {
      var menu = document.getElementById("menu-list");
      menu.classList.remove("show");
    });
  });
</script>
